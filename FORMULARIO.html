<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VALIDAÇÃO FORMULARIO</title>
    <link rel="stylesheet" href="estilo_formulario.css">
    <script type="text/javascript" src="formulario.js"></script>
</head>
<body>

    <h1>ESTUDANDO JAVASCRIPT</h1>
    <h2>Exercicio Validação de formulario</h2>

    <div class="main-container">
            <form name="formularioestudo">

                <div class="form-grupo">   
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome...">
                </div>    

                <div class="form-grupo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome...">
                </div>
                
                <div class="form-grupo">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" placeholder="Sua idade...">
                </div>

                <div class="form-grupo">
                    <label for="contato">Telefone para contato</label>
                    <input type="text" id="contato" name="contato" placeholder="Seu telefone...">
                </div>
                
                <div class="form-grupo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu email...">
                </div>    
            
                <textarea placeholder="Sua mensagem..." required></textarea>
        
                <button  type="submit" class="btn-enviar" onclick=" return myFunction()">Enviar</button>
            </form>
    </div>

</body>
</html>
